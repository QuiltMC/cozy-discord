- type: rules

  rules:
    Follow Quilt's Community Documents: >
      Everyone is expected to read and abide by our [Code of Conduct](https://quiltmc.org/community/code-of-conduct)
      and [NSFW Content Policy](https://quiltmc.org/community/nsfw-policy/)

    Follow Discord's rules: >
      As a Discord-based community, we require everyone to follow Discord's
      [Community Guidelines](https://discord.com/guidelines) and [Terms of Service](https://discord.com/terms)

    Try to speak English: >
      The common language in our community is English, but we understand that not everyone speaks English at the same
      level. Try to speak English to the best of your ability, and don't worry if you need to use translation tools. We
      will not tolerate making fun of people for poor English.

    Listen to & respect all community team members: >
      Please take requests from community team members seriously and listen when a team member asks you to do
      something. If you have a problem with what a team member is asking you to do, we advise that you step away from
      the situation and send a private message to another team member.

    Keep all projects legal, legitimate & appropriate: >
      We will not tolerate any projects that may break laws, breach a Terms of Service or an EULA, involve sexual
      content, or that the moderators determine to be malicious or inappropriate.

    Don’t spam: >
      Don't spam our channels or users, and don't advertise your projects outside of the relevant showcase channels.

    Respect our channels: >
      Follow the given channel topic, and don't derail a discussion

    When requesting help, specify your mappings: >
      You must help us to help you, and it's important that you include as much information as you can with your help
      request. We also recommend creating a thread for your help request, with your mappings in the thread name
      (`MCP`, `MM`, `YM` or `QM`).

    Don't import drama or controversy from other communities: >
      One of our most important rules - don't make things difficult for other users by bringing up controversies from
      other communities.

- type: embed

  text: '\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_'

  embeds:
    - title: Subjects to Avoid
      color: 0x6C0000

      description: >
        Sometimes, something begins trending or becoming popular, or an event happens in the community. We try to
        allow for discussions to happen, but that isn't always possible. For that reason, we ask that you **do not post
        or talk about the following things:**


        **»** AI-generated "body horror" images - generated images of people, animals or faces that are disfigured or
        look "wrong" in any way.


        **»** Anything relating to Mojang's Java Edition chat reporting features, including discussions relating to
        potential exploits, or mods that make use of them. As an exception to this rule, you may discuss strategies
        and mods for mitigating the usage of exploits on your servers, and good-faith mods that allow you to control
        how chat reporting works on your servers.


        This list will change over time, and we're equally likely to add or remove things as the way people approach
        these subjects online changes.

    - title: ModMail
      color: 0xf54058

      description: >
        Instances of abusive, harassing, or otherwise unacceptable behavior may be reported to the Quilt Moderation Team
        by privately messaging the <@836548129763098674> ModMail bot. This will open a private channel between you
        and the Moderators.

        You can also right-click (or long-tap on mobile) a message and select Apps > Report message to quickly forward
        that message to the Moderators. The bot will prompt you to add more comments if you would like to.

    - title: Community Artists

      url: https://github.com/QuiltMC/art
      color: 0x5865F2

      description: >
        We're lucky to have a few talented artists in our community:

        **»** [**Arathain**](https://twitter.com/arathainfarqoe) - Creator of Pineapple-Chan, Quilt-Chan and a bunch of
        related emotes

        **»** [**Katto / Digital Whiskers**](https://digital-whiskers.carrd.co/) - Designed a banner and a few other
        pieces

        **»** [**Levi**](https://twitter.com/remote_getaway) - One of our Community Managers, has contributed many
        banners and icons

        We're very grateful to all of them for their amazing work! Don't hesitate to reach out to them if you'd like
        to commission them for your own projects.

    - title: Privacy Policies

      color: 0x5865F2

      description: By interacting with this server or by DMing the ModMail bot, you certify that you have read,
        understood and agreed for your data to be processed under our [Privacy Policies](https://quiltmc.org/en/legal/).

        For any question or request regarding your data, please contact us at privacy@quiltmc.org.

